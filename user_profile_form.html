<!DOCTYPE html>
<html>
<head>
	<title>Untitled Document</title>
    
	<!-- META CONTENT -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<header></header>
    
	<section>
		<h1>Update User Profile</h1>
		<form action="" name="">
			<h3>Personal Information</h3>
			First name <input type="text" name="first_name"><br />  
			Last name <input type="text" name="last_name"><br />   
			Date of birth <input type="date" name="date_of_birth" placeholder="MM/DD/YYYY"><br />
			Phone number <input type="tel" name="telephone" placeholder="###-###-####"><br />
			Website <input type="url" name="website"><br />
			Favorite color<input type="color" name="favcolor">
            
			<h3>Account Information</h3>            
			Email address <input type="email" name="email_address"><br />
			Password <input type="password" name="password"><br />
			Confirm password <input type="password" name="confirm_password"><br />

			<input type="button" name="Submit" value="Save">
		</form>
	</section>
    
	<footer></footer>

</body>
</html>
